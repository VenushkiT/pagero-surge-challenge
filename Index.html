<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Surge: Challenge 02</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Code Surge: Challenge 02</h1>
    </header>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <nav class="sidebar" id="sidebar">
      <a href="#home">
        <!-- Home Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M12 3l9 9h-3v9h-6v-6h-6v6H3v-9H0z" />
        </svg>
        Home
      </a>
      <a href="#employeeForm">
        <!-- Add Employee Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path
            d="M12 2a10 10 0 0 0-10 10c0 4.35 2.66 8.04 6.35 9.4-.01-.08-.01-.17-.01-.25 0-.29.02-.57.05-.84L8.2 18.2a7.99 7.99 0 0 0 7.48 0l1.75-1.75c.03.27.05.55.05.84 0 .08 0 .17-.01.25A10 10 0 0 0 22 12a10 10 0 0 0-10-10zm-1 12v-2h2v2h2v2h-2v2h-2v-2h-2v-2h2z"
          />
        </svg>
        Add Employee
      </a>
      <a href="#list">
        <!-- Employee List Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M3 12h18v2H3zm0 4h18v2H3z" />
        </svg>
        Employee List
      </a>
      <a href="#reports">
        <!-- Reports Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path
            d="M19 3h-4a2 2 0 0 0-2 2v4h-4a2 2 0 0 0-2 2v4h12v4h2v-4h2V5a2 2 0 0 0-2-2zM9 21H7v-2H5v2H3v-2a2 2 0 0 1 2-2h2v-2h2v2h2v2H9zm8 0h-2v-2h-2v2h-2v-2h-2a2 2 0 0 1-2-2v-2h2v2h2v-2h2v2h2v-2h2v2a2 2 0 0 1-2 2z"
          />
        </svg>
        Reports
      </a>
      <a href="#settings">
        <!-- Settings Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path
            d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22c-5.524 0-10-4.476-10-10S6.476 2 12 2s10 4.476 10 10-4.476 10-10 10zm1-15h-2v5h2v-5zm0 6h-2v2h2v-2z"
          />
        </svg>
        Settings
      </a>
    </nav>

    <!-- One horizontal navbar -->
    <nav class="navbar">
      <a href="#" onclick="showSection('main-content')">Form</a>
      <a href="#" onclick="showSection('details-section')">Employee Data</a>
    </nav>

    <section id="main-content">
      <h2>Employee Information Collection</h2>
      <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-label="Employee's full name" />
        <div class="error"></div>

        <label for="phone">Telephone Number:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="123-456-7890"
          required
          aria-label="Employee's telephone number"
        />
        <div class="error"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required aria-label="Employee's email address" />
        <div class="error"></div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required aria-label="Employee's date of birth" />
        <div class="error"></div>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required aria-label="Employee's job title" />
        <div class="error"></div>

        <label for="department">Department:</label>
        <select id="department" name="department" required aria-label="Department">
          <option value="">Select Department</option>
          <option value="HR">HR Department</option>
          <option value="Admin">Admin Department</option>
          <option value="Developers">Developers</option>
        </select>
        <div class="error"></div>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required aria-label="Employee's start date" />
        <div class="error"></div>

        <button type="submit">Submit</button>
      </form>
      <div id="confirmationMessage" class="confirmation"></div>
    </section>

    <section id="details-section" style="display: none">
      <h2>Employee Data</h2>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Telephone Number</th>
            <th>Email Address</th>
            <th>Date of Birth</th>
            <th>Position</th>
            <th>Department</th>
            <th>Start Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Modal for Success Message -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <p>Form submitted successfully!</p>
      </div>
    </div>

    <footer>
      <p>&copy; Code Surge by Pagero</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
