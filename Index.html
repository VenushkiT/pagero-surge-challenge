<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Code Surge: Monthly Coding Competition</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <section id="main-content">
      <h2>Employee Information Collection</h2>
      <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-label="Employee's full name" />
        <div class="error"></div>

        <label for="phone">Telephone Number:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="123-456-7890"
          required
          aria-label="Employee's telephone number"
        />
        <div class="error"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required aria-label="Employee's email address" />
        <div class="error"></div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required aria-label="Employee's date of birth" />
        <div class="error"></div>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required aria-label="Employee's job title" />
        <div class="error"></div>

        <label for="department">Department:</label>
        <select id="department" name="department" required aria-label="Department">
          <option value="">Select Department</option>
          <option value="HR">HR Department</option>
          <option value="Admin">Admin Department</option>
          <option value="Developers">Developers</option>
        </select>
        <div class="error"></div>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required aria-label="Employee's start date" />
        <div class="error"></div>

        <button type="submit">Submit</button>
      </form>
      <div id="confirmationMessage" class="confirmation"></div>
    </section>
    <footer>
      <p>&copy; Code Surge by Pagero</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
